<table id="lista-matricula">
    <tr>
       <th>CPF</th>
       <th>Nome</th>
       <th>Disciplina</th>
       <th>Nota 1</th>
       <th>Nota 2</th>
       <th>Nota 3</th>
       <th>Media</th>
    </tr>
    <tr *ngFor="let matricula of matriculas" name="aluno-row">
      <td><input id="{{matricula.cpf}}" [(ngModel)]="matricula.cpf"></td>
      <td><input id="{{matricula.cpf}}-{{matricula.nomeAluno}}" [(ngModel)]="matricula.nomeAluno"></td>
      <td><input id="{{matricula.disciplina}}" [(ngModel)]="matricula.disciplina"></td>
      <td><input id="{{matricula.cpf}}-{{matricula.disciplina}}-g1" [(ngModel)]="matricula.notas[0]" type="number" max="10" min="0"></td>
      <td><input id="{{matricula.cpf}}-{{matricula.disciplina}}-g2" [(ngModel)]="matricula.notas[1]" type="number" max="10" min="0"></td>
      <td><input id="{{matricula.cpf}}-{{matricula.disciplina}}-g3" [(ngModel)]="matricula.notas[2]" type="number" max="10" min="0"></td>
      <td id="{{matricula.cpf}}-{{matricula.disciplina}}-mean">{{(matricula.notas[0] + matricula.notas[1] + matricula.notas[2])/3 | number : '1.0-2'}}</td>
      <button id="att-{{matricula.cpf}}" class="update" (click)="atualizarMatricula(matricula)"> Atualizar </button>
      <button id="delete-{{matricula.cpf}}-{{matricula.disciplina}}" class="remove" (click)="deletarMatricula(matricula.id)"> Deletar </button>
    </tr>
</table>

<input id="cpf-form" [(ngModel)]="this.cpfAluno">
<input id="name-form" [(ngModel)]="this.nomeAluno">
<input id="course-form" [(ngModel)]="this.disciplina">
<button id="add-matricula" (click)="realizarMatricula(cpfAluno, nomeAluno, disciplina)">Cadastrar nova matr√≠cula</button>
<br/>

<h4>Mudar data limite de cadatro:</h4>
<input id="set-date" type='date'[(ngModel)]="this.dataLimite">
<button id="send-date" (click)="definirDataLimite(dataLimite)"> Definir Data Limite</button>
